<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia Z</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header">
        <div>
            <img src="img/logo.jpg" alt="imagem que representa um logotipo usado para farmacias">
        </div>
        <div>
            <h3>Farmacia Z</h3>
        </div>
    </div>
    <div class="container">
        <h2>Formulário de Cadastro de medicamentos</h2>
        <form class="form-container" id="form-meds">
            <div class="form-row">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Informe o nome do medicamento">
                <span id="error-nome" style="color: red"></span>
            </div>
            <div class="form-row">
                <label for="lab">Laboratório</label>
                <input type="text" id="lab" placeholder="Informe o nome do laboratório">
                <span id="error-lab" style="color: red"></span>
            </div>
            <div class="form-row">
                <label for="preco">Preço</label>
                <input type="text" id="preco" placeholder="Informe o preço">
                <span id="error-preco" style="color: red"></span>
            </div>
            <div class="form-container-child">
                <button class="button-submit" type="submit">Cadastrar Novo</button>
            </div>

        </form>
    </div>
    <div>
        <h1>Todos os medicamentos</h1>
        <div class="container-meds" id="lista-meds"></div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
